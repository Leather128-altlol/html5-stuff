name: Build Game

on:
  push: {}
  pull_request: {}

jobs:
  Godot:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [Linux, Windows, HTML5, MacOS]
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
      - name: Leather-Engine
        id: build
        uses: josephbmanley/build-godot-action@v1.4.1
        with:
          name: Leather-Engine
          preset: ${{ matrix.platform }}
          debugMode: "false"
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Client - ${{ matrix.platform }}
          path: ${{ github.workspace }}/${{ steps.build.outputs.build }}
      - name: HTML Preview
        # You may pin to the exact commit or the version.
        # uses: pavi2410/html-preview-action@9420cd81fbbe0035f59a39536ea5a0443daffa37
        uses: pavi2410/html-preview-action@v2
        with:
          # The HTML file you want to preview, relative to the root of the repo
          html_file: ${{ github.workspace }}/${{ steps.build.outputs.build }}/"Leather Engine.html"
